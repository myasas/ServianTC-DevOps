---
apiVersion: v1
kind: ConfigMap
metadata:
  name: servian-conf
data:
  conf.toml: |-
    "DbUser" = "postgres"
    "DbPassword" = "pAssw0rd"
    "DbName" = "app"
    "DbPort" = "5432"
    "DbHost" = "postgres"
    "ListenHost" = "0.0.0.0"
    "ListenPort" = "3000"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: serviantc
  namespace: default
spec:
  replicas: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      deployment: serviantc
      product: serviantcapp
  template:
    metadata:
      labels:
        deployment: serviantc
        product: serviantcapp
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9201"
        prometheus.io/path: /metric-service/metrics
    spec:
      securityContext:
          runAsUser: 0
          runAsGroup: 0
          fsGroup: 0
      containers:
        - image: servian/techchallengeapp:latest
          name: servian
          args: ['serve']
          imagePullPolicy: Always
          livenessProbe:
            exec:
              command: ["/bin/sh", "-c", "nc -z localhost 3000"]
            initialDelaySeconds: 120
            failureThreshold: 20
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["/bin/sh", "-c", "nc -z localhost 3000"]
            initialDelaySeconds: 120
            failureThreshold: 20
            periodSeconds: 10
          # lifecycle:
          #   preStop:
          #     exec:
          #       command: ["sh", "-c", "${CARBON_PATH}/bin/wso2server.sh stop"]
          resources:
            requests:
              memory: 64Mi
              cpu: 200m
            limits:
              memory: 400Mi
              cpu: 500m
          ports:
            - containerPort: 3000
              protocol: "TCP"
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          volumeMounts:
            - name: servian
              mountPath: /TechChallengeApp/conf.toml
              subPath: conf.toml
      volumes:
        - name: servian
          configMap:
            name: servian-conf
      # serviceAccountName: servian-svc-account

---
apiVersion: v1
kind: Service
metadata:
  name: serviantc
  namespace: default
spec:
  selector:
    deployment: serviantc
    product: serviantcapp
  type: NodePort
  ports:
    - name: http
      protocol: TCP
      port: 3000
      targetPort: 3000


